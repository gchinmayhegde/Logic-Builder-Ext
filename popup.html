<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Builder Coach</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            width: 420px;
            min-height: 600px;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .popup-container {
            padding: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 10px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .header {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .content {
            padding: 20px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 15px;
        }
        
        .status-active {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .status-inactive {
            background: rgba(255, 152, 0, 0.3);
            color: #FF9800;
        }
        
        .btn-coach {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-coach:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-1px);
        }
        
        .problem-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .problem-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #FFD700;
        }
        
        .problem-site {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .settings-section {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
            margin-top: 20px;
        }
        
        .form-check {
            margin: 10px 0;
        }
        
        .form-check-input:checked {
            background-color: #4ECDC4;
            border-color: #4ECDC4;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4ECDC4;
            box-shadow: 0 0 0 0.2rem rgba(78, 205, 196, 0.25);
            color: white;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(78, 205, 196, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(78, 205, 196, 0); }
            100% { box-shadow: 0 0 0 0 rgba(78, 205, 196, 0); }
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> Logic Builder Coach</h1>
            <p>AI-powered coding logic assistant</p>
        </div>
        
        <div class="content">
            <div id="problemStatus" class="status-card">
                <div class="d-flex align-items-center">
                    <div id="statusIcon" class="status-icon status-inactive">
                        <i class="fas fa-search"></i>
                    </div>
                    <div>
                        <div id="statusText">Looking for coding problems...</div>
                        <small id="statusSubtext">Navigate to LeetCode, GeeksforGeeks, or HackerRank</small>
                    </div>
                </div>
            </div>
            
            <div id="problemInfo" class="problem-info" style="display: none;">
                <div class="problem-site" id="problemSite">LeetCode</div>
                <div class="problem-title" id="problemTitle">Two Sum</div>
                <div class="problem-description" id="problemDescription">Find two numbers that add up to target...</div>
            </div>
            
            <button id="analyzeBtn" class="btn btn-coach pulse" disabled>
                <i class="fas fa-magic"></i> Analyze Problem Logic
            </button>
            
            <div class="row">
                <div class="col-6">
                    <button id="hintBtn" class="btn btn-secondary btn-sm w-100" disabled>
                        <i class="fas fa-lightbulb"></i> Quick Hint
                    </button>
                </div>
                <div class="col-6">
                    <button id="historyBtn" class="btn btn-secondary btn-sm w-100">
                        <i class="fas fa-history"></i> History
                    </button>
                </div>
            </div>
            
            <div class="settings-section">
                <h6><i class="fas fa-cog"></i> Settings</h6>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoDetect" checked>
                    <label class="form-check-label" for="autoDetect">
                        Auto-detect problems
                    </label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="showHints" checked>
                    <label class="form-check-label" for="showHints">
                        Show beginner hints
                    </label>
                </div>
                
                <div class="mb-3 mt-3">
                    <label for="apiKey" class="form-label">OpenRouter API Key</label>
                    <input type="password" class="form-control form-control-sm" id="apiKey" 
                           placeholder="Optional: Enter your API key">
                    <div class="form-text text-light opacity-75">
                        <small>For enhanced AI features</small>
                    </div>
                </div>
                
                <div class="d-flex gap-2">
                    <button id="saveSettings" class="btn btn-secondary btn-sm flex-fill">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button id="resetSettings" class="btn btn-secondary btn-sm flex-fill">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
